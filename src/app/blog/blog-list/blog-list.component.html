<h2>Blog List</h2>
<ul>
    <li *ngFor="let blog of blogs$|async" [routerLink]="[blog.route]">
        <h1>
            {{blog.title}}</h1>
        <div>
            <span class="label"
            [ngClass]="blog.published ? 'published' : 'draft'">{{blog.published? 'PUBLISHED' : 'DRAFT'}}</span>
        </div>
        <p>{{blog.description}}</p>
    </li>
</ul>
